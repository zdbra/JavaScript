
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>登录注册忘记密码页面</title>
    <link rel="stylesheet" href="/experiment/css/normalize.min.css">
    <link rel="stylesheet" href="/experiment/css/style.css">
</head>

<body>
    <div id="formContainer" class="dwo">
        <div class="formLeft">
            <img src="/experiment/img/avatar.png">
        </div>
        <div class="formRight">
            <!-- Forgot password form -->
            <form id="forgot" class="otherForm">
                <header>
                    <h1>忘记密码</h1>
                    <p>输入邮箱找回密码</p>
                </header>
                <section>
                    <label>
                        <p>邮箱</p>
                        <input type="email" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <button type="submit">发送邮件</button>
                </section>
                <footer>
                    <button type="button" class="forgotBtn">返回</button>
                </footer>
            </form>

            <!-- Login form -->
            <form id="login">
                <header>
                    <h1>欢迎回来</h1>
                    <p>请先登录</p>
                </header>
                <section>
                    <label>
                        <p>用户名</p>
                        <input type="text" placeholder=" " value="admin">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>密码</p>
                        <input type="password" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <button type="submit">登 录</button>
                </section>
                <footer>
                    <button type="button" class="forgotBtn">忘记密码？</button>
                    <button type="button" class="registerBtn">新用户？</button>
                </footer>
            </form>

            <!-- Register form -->
            <form id="register" class="otherForm">
                <header>
                    <h1>用户注册</h1>
                    <p>注册后享受更多服务</p>
                </header>
                <section>
                    <label>
                        <p>用户名</p>
                        <input type="text" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>邮箱</p>
                        <input type="email" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>密码</p>
                        <input type="password" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>重复密码</p>
                        <input type="password" placeholder=" ">
                        <div class="border"></div>
                    </label>
                    <button type="submit">注 册</button>
                </section>
                <footer>
                    <button type="button" class="registerBtn">返回</button>
                </footer>
            </form>
        </div>
    </div>
    <script src="https://s1.pstatp.com/cdn/expire-1-M/jquery/1.10.2/jquery.min.js"></script>
    <script src="/experiment/js/script.js"></script>
	<script>
		var nameinput = document.querySelector("#name");
		nameinput.addEventListener("blur", function(){
			var var xhr = new XMLHttpRequest();
			var url = ""
			url +="?username="+nameinput.value;
			xhr.open("GET", url , true);
			xhr.send();
			xhr.onreadystatechange = function(){
				if(xhr.readyState === 4 && xhr.status ===200){
					var result = xhr.responseText;
					if(result=="1"){
						nameinput.nextSibling.nextSibling
						.innerHTML
					}
				}
			}
			
		})
		// 验证用户名是否存在
		var usernameList = ["小罗"];
		document.getElementById("username").addEventListener("input"function(){
			var username = this.value.trim(); // 去掉前后的空格
			var border = this.nextElementSibling;
			
			        // 检查输入的用户名是否在列表中
			        if (usernameList.includes(username)) {
			            border.className = "border unavailable";
			        } else {
			            border.className = "border available";
			        }
			    });
		})
	</script>
</body>

</html>
